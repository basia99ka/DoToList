<!DOCTYPE html>
<html>

<head lang="pl">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title> To-Do ListApp </title>
  <meta name="keywords" content="ToDo, List, javascript" />
  <link rel="icon" href="img/logo.png" sizes="32x32" />
  <mata name="author" content="" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="appToDo.css">

</head>
<body>

    <div class="mainCon" id="main-con">
      <div class="sidebar glass">
        <h3>  Progress Track  </h3>
        <div class="progress-bar">
         <div class="progress" id="progress"></div>
        </div> 
        </div>
        <div class="sidebar2 glass">
          <h3>  Water Track - 2.5l daily  </h3>
          <div class="progress-bar">
           <div class="progress1" id="water-progress"></div>
          </div> 
          <div class="controls">
            <button class="add" onclick="addWater()" >+</button>
            <button onclick="resetWater()">Reset</button>
           
        </div>
          </div>
        <div class="ToDoList glass">
            <h2>ðŸ“‹ To-Do List Track </h2>
            <div class="inputBox"> 
              <input type="text" id="userInput" placeholder="Add your task">
              <button onclick="addTasks()">ADD</button>
          </div>
            <ul id="listTrack"> 

            </ul>
        </div>
        <div class="background-selector">
          <label for="backgroundSelect">Select Background:</label>
          <select id="backgroundSelect" onchange="changeBackground()">
              <option value="default">Default</option>
              <option value="light"> Green</option>
              <option value="dark"> Dark </option>
              <option value="orange">Orange</option>
              <option value="blue">Blue</option>
          </select>
      </div>
      </div>

<script src="app.js">
</script>

</body>

</html>
